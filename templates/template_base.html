<!DOCTYPE html>
<html lang="es">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_head %} Template Base{% endblock title_head %}</title>
    
    {% load static %}
    <style>
        /* üìú Estilos generales para listas de informaci√≥n */
    .info-list {
        width: 50%;
        margin: 30px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        list-style: none;
    }

    .info-list li {
        font-size: 18px;
        color: black;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .info-list li:last-child {
        border-bottom: none;
    }

    .info-list i {
        color: #ffcc00;
        font-size: 22px;
    }
        /* üé® Estilos generales para formularios */
    .form-container {
        width: 20%;
        margin: 30px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: left;
    }

    .form-container h3 {
        text-align: center;
        color: #ffcc00;
        font-size: 24px;
        margin-bottom: 15px;
    }

    .form-container label {
        font-weight: bold;
        color: black;
        display: block;
        margin: 10px 0 5px;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
        width: 100%;
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
        border-color: #ffcc00;
        outline: none;
        box-shadow: 0 0 5px rgba(255, 204, 0, 0.8);
    }

    .form-container button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 15px;
    }

    .form-container button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    /* ‚ùó Mensajes de error */
    .errorlist {
        color: red;
        font-weight: bold;
        list-style-type: none;
        padding: 0;
    }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url("{% static 'img/fondo.jpg' %}");
            background-size: contain;
            background-position: center;
            background-attachment: fixed;
            color: black; 
        }

        /* Men√∫ de navegaci√≥n */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        .menu-right {
            display: flex;
            gap: 10px;
        }

        /* Estilo general para los botones */
        nav a {
            text-decoration: none;
            color: white;
            font-size: 14px; /* Botones m√°s peque√±os */
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Bot√≥n de Inicio con icono de casa */
        .inicio-btn {
            background-color: #28a745;
            border: 2px solid white;
        }

        .inicio-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Botones de los otros men√∫s */
        .menu-btn {
            background-color: #ffcc00;
            border: 2px solid white;
        }

        .menu-btn:hover {
            background-color: #ff9900;
            transform: scale(1.05);
        }

        /* Bot√≥n de Login */
        .login-btn {
            background-color: #007bff;
            border: 2px solid white;
        }

        .login-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Bot√≥n de Logout */
        .logout-btn {
            background-color: #dc3545;
            border: 2px solid white;
        }

        .logout-btn:hover {
            background-color: #a71d2a;
            transform: scale(1.05);
        }

        /* üé® Estilo para el t√≠tulo */
        .titulo {
            margin-top: 25px;
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-bottom: 3px solid #ffcc00;
            display: inline-block;
        }
        /* üìå Estilos de la tabla reutilizables */
        .styled-table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .styled-table th, .styled-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .styled-table th {
            background-color: #ffcc00; /* Amarillo dorado */
            color: black;
            font-weight: bold;
            text-transform: uppercase;
        }

        .styled-table tbody tr:nth-child(even) {
            background-color: rgba(240, 240, 240, 0.8);
        }

        .styled-table tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .styled-table tbody tr:hover {
            background-color: #ffeb99;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        /* üîò Botones de acci√≥n */
        .action-btn {
            text-decoration: none;
            font-size: 18px;
            padding: 6px 10px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .view-btn { color: #007bff; }
        .edit-btn { color: #28a745; }
        .delete-btn { color: #dc3545; }

        .action-btn:hover {
            transform: scale(1.2);
        }
    </style>

    <!-- Cargar FontAwesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<nav>
    <!-- Bot√≥n "Inicio" alineado a la izquierda con icono de casa -->
    <a href={% url "inicio" %} class="inicio-btn">
        <i class="fas fa-home"></i> Inicio
    </a>

    <!-- Men√∫ alineado a la derecha -->
    <div class="menu-right">
        <a href={% url "ranking" %} class="menu-btn">üìä Ranking</a>
        <a href={% url "agregar_jugador" %} class="menu-btn">‚ûï Agregar Jugador</a>
        <a href={% url "login" %} class="login-btn">üîë Iniciar sesi√≥n</a>
        <a href={% url "logout" %} class="logout-btn">üö™ Cerrar sesi√≥n</a>
    </div>
</nav>

<!-- üéØ T√≠tulo bien posicionado -->
<h2 class="titulo">{% block title %}{% endblock title %}</h2>

{% block contenido %}
{% endblock contenido %}

</body>
</html>
